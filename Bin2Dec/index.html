<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav><a class="home" href="https://einasota.github.io/"><- Inicio</a></nav>
    <div class="bin">
        <h1>Bin2Dec</h1>
        <h3>Convesor de Binário para Decimal</h3>
        <p>Binário:</p>
        <input type="text" id="b-entry" class="input" maxlength="8" onchange="converter()" placeholder="Insira o número binario aqui">
        <p>Decimal:</p>
        <input type="text" id="d-entry"  class="input" readonly>
        <input type="button" class="button" value="CONVERTER" onclick="converter()">
        <p class="copyright">Criado por <a href="https://github.com/einasota">einasota</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
